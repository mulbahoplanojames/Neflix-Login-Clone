<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neflix Sing in Clone</title>
      <link rel="stylesheet" href="main.css">
</head>
<body>
      <div id="container">
            <div id="card">
                  <form action="#">
                        <div id="title">
                               Sign in
                        </div>

                        <div>
                              <input type="email" id="email" required placeholder="Email or phone number">
                              <input type="password" id="password" placeholder="password">
                        </div>

                        <div>
                              <button id="btn">Sign Up</button>
                        </div>
                        
                        <input type="checkbox"  id="check"> 
                        <span>Remember me &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                              <a href="#" id="link">Help?</a> 
                        </span>

                        <div id="content">
                              <span>New to Netflix?</span> 
                               <a href="#" id="link1">Sign up now</a>
                        </div>

                        <div id="body"> 
                              <span>
                                    This page is protected by Google reCAPTCHA to <br> to ensure you are not a bot.
                              </span>
                                <a href="#" id="link2">Learn more</a> 
                        </div>
                  </form>
            </div>
      </div>
</body>
</html>
